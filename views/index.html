    <form name="url_shortener" action='/shorten' method="POST">
      <div class="form-group">
        <h1>Long URL</h1>
        <input type="text" name='url' class="form-control" id="inputURL" placeholder="Enter URL">
      </div>
      <button type="submit" onclick="showShortURL()" class="btn btn-primary">Submit</button>
    </form>
