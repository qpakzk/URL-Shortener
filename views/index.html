<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>URL Shortener</h1>
    <div class="row">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" id="url-input" placeholder="Paste a link to shorten it" aria-label="URL-Shortener" aria-describedby="sizing-addon1">
        <button type="button" class="btn btn-primary btn-shorten">Submit</button>
      </div>
      <div class="col-lg-12">
        <div id="link"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>

    //submit 버튼을 클릭하면 post로 서버에 long_url 전송
    $('.btn-shorten').on('click', function() {
      $.ajax({
        url: '/shorten',
        type: 'POST',
        dataType: 'JSON',
        data: {long_url: $('#url-input').val()
      },//short_url 출력
      success: function(data) {
          var result = 'Short URL: <a class=\"result\" href=\"' + data.short_url + '\">' + data.short_url + '</a>';
          $('#link').html(result);
          $('#link').hide().fadeIn('slow');
        }
      });
    });
    </script>
  </body>
</html>
